<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Departamentos</title>
  <style>
    .boton-trabajadores {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .boton-trabajadores:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Registro de Departamentos</h1>
  <form id="registroDepartamentoForm">
    <input type="text" name="ID DEPARTAMENTO" placeholder="ID DEPARTAMENTO" required>
    <input type="text" name="NOMBRE DEPARTAMENTO" placeholder="NOMBRE DEPARTAMENTO" required>
    <input type="text" name="ID SUCURSAL" placeholder="ID SUCURSAL" required>
    <button type="submit">Registrar</button>
  </form>


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Lista de Departamentos</h1>
    <input type="text" id="buscador-nombredepartamento" placeholder="Nombre Departamento" oninput="filtrarPorNombreDepartamento()">
    <table>
        <thead>
            <tr>
                <th>ID Departamentos</th>
                <th>Nombre Departamentos</th>
                <th>ID Sucursal</th>
            </tr>
        </thead>
        <tbody id="tabla-departamentos">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</body>
</html>
